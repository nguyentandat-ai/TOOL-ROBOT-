<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <title>LUKZANMODZ - FIXED API</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <style>
        * { margin:0; padding:0; box-sizing:border-box; user-select:none; }
        body { 
            font-family: 'Roboto', sans-serif; 
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://files.catbox.moe/4hznjk.jpeg') no-repeat center center fixed;
            background-size: cover; overflow: hidden; height: 100vh; width: 100vw; 
        }
        iframe { width: 100vw; height: 100vh; border: none; position: fixed; top: 0; left: 0; z-index: 1; }

        #lukzan-root {
            position: fixed; top: 100px; left: 10px;
            z-index: 9999999; touch-action: none; cursor: move;
            width: 280px;
        }
        .robot-container { position: relative; width: 100%; }
        .robot-icon { width: 100%; height: auto; pointer-events: none; filter: drop-shadow(0 0 15px rgba(0,255,204,0.5)); }

        .info-overlay {
            position: absolute; top: 48%; left: 63%; 
            transform: translate(-50%, -50%); text-align: center; width: 130px;
        }
        #session-id { color: #ffffff; font-size: 17px; font-weight: 900; text-shadow: 2px 2px 4px #000; }
        #prediction-content { display: block; font-weight: 900; margin-top: 2px; }
        .analyzing { color: #ffcc00; font-size: 12px; animation: blink 0.6s infinite; text-transform: uppercase; }
        .val-result { 
            color: #00ffcc; text-transform: uppercase; font-size: 26px; 
            text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc; letter-spacing: 2px;
        }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body>

<iframe src="https://lc79b.bet/"></iframe>

<div id="lukzan-root">
    <div class="robot-container">
        <img src="https://i.postimg.cc/CxXCzC6Q/tool-ai-link-fix.gif" class="robot-icon">
        <div class="info-overlay">
            <div id="session-id">-------</div>
            <div id="prediction-content"><span class="analyzing">ĐANG QUÉT...</span></div>
        </div>
    </div>
</div>

<script>
    const dragRoot = document.getElementById("lukzan-root");
    let isDragging = false, startX, startY, initialX, initialY;
    dragRoot.onmousedown = dragRoot.ontouchstart = (e) => {
        isDragging = true;
        const c = e.touches ? e.touches[0] : e;
        startX = c.clientX; startY = c.clientY;
        initialX = dragRoot.offsetLeft; initialY = dragRoot.offsetTop;
    };
    window.onmousemove = window.ontouchmove = (e) => {
        if(!isDragging) return;
        const c = e.touches ? e.touches[0] : e;
        dragRoot.style.left = (initialX + (c.clientX - startX)) + "px";
        dragRoot.style.top = (initialY + (c.clientY - startY)) + "px";
    };
    window.onmouseup = window.ontouchend = () => isDragging = false;

    let lastPhien = "";
    let isWaiting = false;

    async function updateTool() {
        const sessionEl = document.getElementById("session-id");
        const predictEl = document.getElementById("prediction-content");
        
        // Dùng Proxy siêu tốc Codetabs để tránh lỗi GitHub
        const apiUrl = `https://lc79-byck.onrender.com/lc79/md5?t=${Date.now()}`;
        const proxyUrl = `https://api.codetabs.com/v1/proxy?url=${encodeURIComponent(apiUrl)}`;

        try {
            const res = await fetch(proxyUrl);
            const data = await res.json();

            if (data && data.phien) {
                let currentPhien = data.phien;
                let nextPhien = (parseInt(currentPhien) + 1).toString();
                
                sessionEl.innerText = nextPhien;

                if (nextPhien !== lastPhien && !isWaiting) {
                    lastPhien = nextPhien;
                    isWaiting = true;
                    predictEl.innerHTML = '<span class="analyzing">ĐANG QUÉT...</span>';

                    setTimeout(() => {
                        let kq = data.du_doan.toUpperCase();
                        predictEl.innerHTML = `<span class="val-result">${kq}</span>`;
                        isWaiting = false;
                    }, 2500); 
                }
            }
        } catch (e) {
            console.log("API đang bận, đợi tí...");
        }
    }

    // Quét 1.5 giây 1 lần cho nó máu
    setInterval(updateTool, 1500);
    updateTool();
</script>
</body>
</html>
