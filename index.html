<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <title>TIENDUNG- API FIX BẤT TỬ</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <style>
        * { margin:0; padding:0; box-sizing:border-box; user-select:none; }
        body { 
            font-family: 'Roboto', sans-serif; 
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('https://files.catbox.moe/4hznjk.jpeg');
            background-size: cover; background-position: center;
            overflow: hidden; height: 100vh; width: 100vw; 
        }
        iframe { width: 100vw; height: 100vh; border: none; position: fixed; top: 0; left: 0; z-index: 1; }

        #lukzan-root {
            position: fixed; top: 180px; left: 30px;
            z-index: 9999999; touch-action: none; cursor: move;
            width: 320px;
        }

        .robot-container { position: relative; width: 100%; }
        .robot-icon { width: 100%; height: auto; filter: drop-shadow(0 0 20px rgba(0,255,204,0.6)); }

        .info-overlay {
            position: absolute; top: 48%; left: 64%; 
            transform: translate(-50%, -50%); text-align: center; width: 150px;
        }

        #session-id { 
            color: #ffffff; font-size: 19px; font-weight: 900;
            text-shadow: 2px 2px 5px rgba(0,0,0,1); display: block; margin-bottom: 6px;
        }

        #prediction-content { display: block; font-weight: 900; }
        .analyzing { color: #ffcc00; font-size: 14px; animation: blink 0.6s infinite; text-transform: uppercase; }
        .val-result { 
            color: #00ffcc; text-transform: uppercase; font-size: 30px; 
            text-shadow: 0 0 10px #00ffcc, 0 0 25px #00ffcc; letter-spacing: 3px;
        }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body>

<iframe src="https://lc79b.bet/"></iframe>

<div id="lukzan-root">
    <div class="robot-container">
        <img src="https://i.postimg.cc/CxXCzC6Q/tool-ai-link-fix.gif" class="robot-icon" alt="Bot">
        <div class="info-overlay">
            <div id="session-id">LOADING...</div>
            <div id="prediction-content"><span class="analyzing">SYNCING...</span></div>
        </div>
    </div>
</div>

<script>
    const dragRoot = document.getElementById("lukzan-root");
    let isDragging = false, startX, startY, initialX, initialY;
    
    dragRoot.onmousedown = dragRoot.ontouchstart = (e) => {
        isDragging = true;
        const c = e.touches ? e.touches[0] : e;
        startX = c.clientX; startY = c.clientY;
        initialX = dragRoot.offsetLeft; initialY = dragRoot.offsetTop;
    };
    window.onmousemove = window.ontouchmove = (e) => {
        if(!isDragging) return;
        const c = e.touches ? e.touches[0] : e;
        dragRoot.style.left = (initialX + (c.clientX - startX)) + "px";
        dragRoot.style.top = (initialY + (c.clientY - startY)) + "px";
    };
    window.onmouseup = window.ontouchend = () => isDragging = false;

    let lastProcessedSession = ""; 
    let isAnalyzing = false;

    async function fetchData() {
        const apiUrl = 'https://lc79-byck.onrender.com/lc79/md5';
        const timestamp = Date.now();
        
        // DANH SÁCH CÁC CỔNG KẾT NỐI (TRỰC TIẾP VÀ QUA PROXY)
        const sources = [
            `${apiUrl}?t=${timestamp}`,
            `https://api.allorigins.win/get?url=${encodeURIComponent(apiUrl)}&t=${timestamp}`,
            `https://api.codetabs.com/v1/proxy?url=${encodeURIComponent(apiUrl)}`
        ];

        for (let url of sources) {
            try {
                const res = await fetch(url, { cache: "no-store" });
                if (!res.ok) continue;
                
                let data = await res.json();
                // Xử lý nếu data bị bọc bởi AllOrigins
                if (data.contents) data = JSON.parse(data.contents);
                
                if (data && data.phien) return data;
            } catch (e) { continue; }
        }
        return null;
    }

    async function updateRobot() {
        const sessionEl = document.getElementById("session-id");
        const predictEl = document.getElementById("prediction-content");

        const data = await fetchData();
        
        if (data && data.phien) {
            let gameSession = (parseInt(data.phien) + 1).toString(); 
            sessionEl.innerText = gameSession;

            if (gameSession !== lastProcessedSession && !isAnalyzing) {
                lastProcessedSession = gameSession;
                isAnalyzing = true;

                predictEl.innerHTML = '<span class="analyzing">PHÂN TÍCH...</span>';

                setTimeout(() => {
                    predictEl.innerHTML = `<span class="val-result">${data.du_doan}</span>`;
                    isAnalyzing = false;
                }, 2500); 
            }
        }
    }

    // Tăng tần suất quét lên để bắt API nhanh hơn
    setInterval(updateRobot, 2000);
    updateRobot();
</script>
</body>
</html>
