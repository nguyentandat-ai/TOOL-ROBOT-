<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <title>TIENDUNG- CYBERPUNK VERSION</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <style>
        * { margin:0; padding:0; box-sizing:border-box; user-select:none; }
        
        body { 
            font-family: 'Roboto', sans-serif; 
 
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('https://files.catbox.moe/4hznjk.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            overflow: hidden; 
            height: 100vh; 
            width: 100vw; 
        }

 
        iframe { 
            width: 100vw; 
            height: 100vh; 
            border: none; 
            position: fixed; 
            top: 0; 
            left: 0; 
            z-index: 1; 
            opacity: 0.8;
        }

        #lukzan-root {
            position: fixed; top: 180px; left: 30px;
            z-index: 9999999; 
            touch-action: none; cursor: move;
            width: 320px;
        }

        .robot-container {
            position: relative;
            width: 100%;
        }

        .robot-icon {
            width: 100%;
            height: auto;
            filter: drop-shadow(0 0 20px rgba(0,255,204,0.6));
        }

        .info-overlay {
            position: absolute;
            top: 48%; 
            left: 64%; 
            transform: translate(-50%, -50%);
            text-align: center;
            width: 150px;
        }

        #session-id { 
            color: #ffffff; 
            font-size: 19px; 
            font-weight: 900;
            text-shadow: 2px 2px 5px rgba(0,0,0,1);
            display: block;
            margin-bottom: 6px;
        }

        #prediction-content { 
            display: block;
            font-weight: 900;
        }

        .analyzing { 
            color: #ffcc00; 
            font-size: 14px; 
            animation: blink 0.6s infinite; 
            text-transform: uppercase;
        }
        
        .val-result { 
            color: #00ffcc; 
            text-transform: uppercase; 
            font-size: 30px; 
            text-shadow: 0 0 10px #00ffcc, 0 0 25px #00ffcc;
            letter-spacing: 3px;
        }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body>

<iframe src="https://lc79b.bet/"></iframe>

<div id="lukzan-root">
    <div class="robot-container">
        <img src="https://i.postimg.cc/CxXCzC6Q/tool-ai-link-fix.gif" class="robot-icon" alt="Bot">
        
        <div class="info-overlay">
            <div id="session-id">-------</div>
            <div id="prediction-content"><span class="analyzing">CONNECTING...</span></div>
        </div>
    </div>
</div>

<script>
    const dragRoot = document.getElementById("lukzan-root");
    let isDragging = false, startX, startY, initialX, initialY;
    
    // KÉO THẢ
    const start = (e) => {
        isDragging = true;
        const c = e.touches ? e.touches[0] : e;
        startX = c.clientX; startY = c.clientY;
        initialX = dragRoot.offsetLeft; initialY = dragRoot.offsetTop;
    };
    const move = (e) => {
        if(!isDragging) return;
        const c = e.touches ? e.touches[0] : e;
        dragRoot.style.left = (initialX + (c.clientX - startX)) + "px";
        dragRoot.style.top = (initialY + (c.clientY - startY)) + "px";
    };
    const stop = () => isDragging = false;

    dragRoot.onmousedown = dragRoot.ontouchstart = start;
    window.onmousemove = window.ontouchmove = move;
    window.onmouseup = window.ontouchend = stop;

    let lastProcessedSession = ""; 
    let isAnalyzing = false;

    async function updateRobot() {
        const sessionEl = document.getElementById("session-id");
        const predictEl = document.getElementById("prediction-content");
        
        const renderApi = 'https://lc79-byck.onrender.com/lc79/md5?t=' + Date.now();

        try {
            // Ưu tiên gọi trực tiếp
            const response = await fetch(renderApi);
            const data = await response.json();
            handleData(data);
        } catch (e) {
            // Proxy dự phòng tốc độ cao
            try {
                const proxyUrl = `https://api.codetabs.com/v1/proxy?url=${encodeURIComponent(renderApi)}`;
                const response = await fetch(proxyUrl);
                const data = await response.json();
                handleData(data);
            } catch (err) { console.log("Sync..."); }
        }

        function handleData(data) {
            if (data && data.phien) {
                let gameSession = (parseInt(data.phien) + 1).toString(); 
                sessionEl.innerText = gameSession;

                if (gameSession !== lastProcessedSession && !isAnalyzing) {
                    lastProcessedSession = gameSession;
                    isAnalyzing = true;

                    predictEl.innerHTML = '<span class="analyzing">ĐANG PHÂN TÍCH...</span>';

                    setTimeout(() => {
                        predictEl.innerHTML = `<span class="val-result">${data.du_doan}</span>`;
                        isAnalyzing = false;
                    }, 2500); 
                }
            }
        }
    }

    setInterval(updateRobot, 1000);
    updateRobot();
</script>
</body>
</html>
